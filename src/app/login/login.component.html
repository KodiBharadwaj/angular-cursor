<div class="login-container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to your account</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
          >
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              formControlName="password" 
              placeholder="Enter your password"
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="fas fa-eye{{ showPassword ? '' : '-slash' }}"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
  
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="javascript:void(0)" class="forgot-password" (click)="goToForgotPassword()">
            Forgot Password?
          </a>
        </div>
  
        <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">
          Login
        </button>
  
        <div class="signup-link">
          Don't have an account? <a href="javascript:void(0)" (click)="goToSignup()">Sign up</a>
        </div>
      </form>
    </div>
  </div>
