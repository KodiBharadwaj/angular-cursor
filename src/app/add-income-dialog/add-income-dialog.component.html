<div class="dialog-container">
    <h2 class="dialog-title">Add New Income</h2>
    
    <form class="income-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Income Source</mat-label>
        <input matInput [(ngModel)]="incomeSource.source" name="source" placeholder="e.g., Salary, Freelance">
        <mat-icon matPrefix>account_balance</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="incomeSource.amount" name="amount" placeholder="0.00">
        <mat-icon matPrefix>attach_money</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="incomeSource.date" name="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="incomeSource.category" name="category">
          <mat-option value="salary">Salary</mat-option>
          <mat-option value="freelance">Freelance</mat-option>
          <mat-option value="investments">Investments</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
        <mat-icon matPrefix>category</mat-icon>
      </mat-form-field>
  
      <div class="recurring-checkbox">
        <mat-checkbox [(ngModel)]="incomeSource.recurring" name="recurring" color="primary">
          Recurring Income
        </mat-checkbox>
      </div>
  
      <div class="dialog-actions">
        <button mat-stroked-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave()">Save Income</button>
      </div>
    </form>
  </div>
